<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traduction avec LibreTranslate</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    textarea { width: 80%; height: 100px; margin-top: 10px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    select { padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Traduction gratuite avec LibreTranslate</h1>

  <!-- Zone de texte pour entrer le texte à traduire -->
  <h2>Entrez le texte :</h2>
  <textarea id="source-text" placeholder="Entrez votre texte ici..."></textarea>

  <!-- Sélecteur de langue source (optionnel si vous souhaitez spécifier une langue source) -->
  <br>
  <h2>Choisissez la langue cible :</h2>
  <select id="target-lang">
    <option value="fr">Français</option>
    <option value="en">Anglais</option>
    <option value="es">Espagnol</option>
    <option value="de">Allemand</option>
    <option value="it">Italien</option>
    <option value="pt">Portugais</option>
    <option value="zh">Chinois simplifié (中文)</option>
  </select>

  <!-- Bouton pour effectuer la traduction -->
  <br>
  <button onclick="translateText()">Traduire</button>

  <!-- Zone pour afficher la traduction -->
  <h2>Traduction :</h2>
  <textarea id="translated-text" readonly></textarea>

  <script>
    async function translateText() {
      const sourceText = document.getElementById('source-text').value;
      const targetLang = document.getElementById('target-lang').value;

      if (!sourceText) {
        alert("Veuillez entrer du texte à traduire !");
        return;
      }

      try {
        const response = await fetch("https://translate.terraprint.io/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: sourceText,
            source: "auto",  // La langue source est détectée automatiquement
            target: targetLang,
            format: "text"
          })
        });

        if (!response.ok) {
          throw new Error(`Erreur API: ${response.status}`);
        }

        const data = await response.json();
        if (data.translatedText) {
          document.getElementById('translated-text').value = data.translatedText;
        } else {
          throw new Error("Pas de texte traduit reçu.");
        }

      } catch (error) {
        console.error("Erreur de traduction:", error);
        document.getElementById('translated-text').value = "Erreur lors de la traduction. Veuillez réessayer plus tard.";
      }
    }
  </script>
</body>
</html>
