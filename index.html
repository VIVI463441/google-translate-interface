<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traduction LibreTranslate</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    textarea { width: 80%; height: 100px; margin-top: 10px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Traduction gratuite avec LibreTranslate</h1>
  <textarea id="text-input" placeholder="Écrivez votre texte ici..."></textarea>
  <br>
  <select id="target-lang">
    <option value="fr">Français</option>
    <option value="en">Anglais</option>
    <option value="es">Espagnol</option>
    <option value="de">Allemand</option>
    <option value="it">Italien</option>
    <option value="pt">Portugais</option>
    <option value="zh">Chinois simplifié (中文)</option>
  </select>
  <br>
  <button onclick="translateText()">Traduire</button>
  <p id="output"></p>

  <script>
    async function translateText() {
      const text = document.getElementById('text-input').value;
      const targetLang = document.getElementById('target-lang').value;

      if (!text) {
        alert("Veuillez entrer du texte à traduire !");
        return;
      }

      try {
        const response = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: text,
            source: "auto",
            target: targetLang,
            format: "text"
          })
        });

        const data = await response.json();
        document.getElementById('output').innerText = data.translatedText;
      } catch (error) {
        console.error("Erreur de traduction:", error);
        document.getElementById('output').innerText = "Erreur lors de la traduction.";
      }
    }
  </script>
</body>
</html>
